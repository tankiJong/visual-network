group 'person.tanki'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'

mainClassName = "main.render.Canvas"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.processing', name: 'core', version: '3.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

